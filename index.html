<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tutorial Waifu</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="docs/assets/css/pricing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .contributor-card {
      display: flex;
      align-items: center;
      background-color: #f7f7f7;
      border-radius: 8px;
      padding: 16px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contributor-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
    }

    .contributor-info {
      display: flex;
      flex-direction: column;
    }

    .contributor-name {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }

    .contributor-role {
      font-size: 16px;
      color: #555;
    }

  </style>
</head>
<body>
  <div id="app"></div>
  <script>
  window.$docsify = {
    name: 'Tutorial Waifu',
    repo: 'https://github.com/TabawaX',
    loadSidebar: true,
    loadNavbar: true,
    homepage: 'docs/README.md',
  };
</script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Jangan Di hapus buat tombol otomatis -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Buat Code/Plain Text Yang bisa di copy -->
  <script src="https://unpkg.com/docsify-copy-code"></script>
</body>
</html>
